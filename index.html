<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- BOOTSTRAP -->
  <!-- <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> -->

  <!-- BSS73 FRAMEWORK -->
  <link rel="stylesheet" href="css/bss73.css">

  <!-- SPECIFIC -->
  <link rel="stylesheet" href="css/specific.css">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


  <title>Document</title>
</head>
<body>
  
  <div id="app">

    <header>

      <div class="logo">vue-todolist</div>


    </header>

    <main>
      <div class="form-task col-xs-six col-xs-offset-three">
        <label for="task">

          <input type="text">
        </label>
        <button>Submit task</button>

      </div>
      <div class="task-list col-xs-six col-xs-offset-three">

        <ul>
          <!-- <li>Task1</li>
          <li>Task1</li>
          <li>Task1</li>
          <li>Task1</li> -->
          <li 
            v-for="(task, index) in tasks" 
            class="flex-row-spc-btwn-center"
            :class="task.isDone ? 'is-done' : ''"
          >
            <span @click="changeDoneStatus(index)">{{task.name}}</span>
            <span @click="removeTaskFromTasks(index)">&cross;</span>
          </li>
        </ul>
        
      </div>
    </main>

    <footer>

    </footer>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
